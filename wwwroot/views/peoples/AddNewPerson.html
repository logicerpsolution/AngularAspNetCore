<style>
    .help-inline{color:#ff0000}
</style>

<div class="col-md-12">

    <div class="row">
        <h2> Create person</h2>
        <hr />
     </div>
     <div class="row">
     <a class="btn btn-default pull-right" href="/index.html#/"><i class="fa fa-arrow-left" aria-hidden="true">Back to people list</i></a>
     </div>
        <div class="row">
            <form class="form-horizontal" name="frm" asp-action="Create" ng-submit="AddNewPerson()" novalidate>
                
                <div class="form-group">
                    <label  class="control-label col-sm-2" for="FirstName">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" 
                               ng-model="AddNewPersonFrom.firstName" required
        id="FirstName" name="FirstName"  />
                        
                    </div><span class="help-inline col-sm-1" ng-show="frm.FirstName.$error.required">*</span>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="LastName">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="LastName" required  class="form-control" ng-model="AddNewPersonFrom.lastName">
                        
                    </div><span class="help-inline col-sm-1 " ng-show="frm.LastName.$error.required">*</span>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Addresses">Addresses:</label>
                    <div class="col-sm-10">
                        <div class="col-lg-12" style="border:1px solid #cccccc; padding:15px; border-radius:5px; margin-bottom:50px;">
                            <div ng-repeat="address in AddNewPersonFrom.addresses track by $index">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="City">City:</label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="address.city"  name="City" class="form-control" id="City" required>
                                       
                                    </div><span class="help-inline col-sm-1" ng-show="frm.City.$error.required">*</span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Street:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" required name="Street" ng-model="address.street">
                                       
                                    </div><span class="help-inline col-sm-1" ng-show="frm.Street.$error.required">*</span>
                                </div>
                                <div class="col-sm-12" ng-if="AddNewPersonFrom.addresses.length>1">

                                    <button class="btn btn-default" type="button" ng-click="RemoveAddress(address.id,address.index)">Remove</button>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-default" ng-click="AddNewAddress();" >Add new address</button>

                    </div>
                </div>

                <button type="submit"  ng-disabled="frm.$invalid" class="btn btn-default btn-primary" ng-bind="actionButton"></button>
            </form>
        </div>
    </div>
